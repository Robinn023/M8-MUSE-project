                <h3>
                    Bertram Kalisch (1902-1985)<br>
                    Vlag van de stad New York, ca. 1975</h3><br><br>
                    <p>Deze vlag was de officiÃ«le stadsvlag van New York tussen 1915 en 1977. De kleuren verwijzen naar de
                    vlag van de Republiek in de 17de eeuw en ook in het zegel zijn allerlei verwijzingen naar

                <h2>Wenzel Hollar (1607-1677)<br>
                    Portret van een 23-jarige man, 1645 (reproductie)</h2><br><br>
                <p>Collectie Metropolitan Museum of Art</p><br><br>
                <h2>Johannes Megapolensis (1603-1670)<br>
                    Een kort ontwerp van de Mahakvase Indiaenen, haer Landt, Tale, Statuere, Dracht, Godes-Dienst ende
                    Magistrature, 1644 (reproductie)</h2>
                <p>Collectie Universiteit Gent</p><br><br>
                <h3>Het is onbekend wie de 23-jarige man is op dit portret van etser Wenzel Hollar. Hollar maakte het in
                    Antwerpen, waar hij in 1645 woonde. Op de prent staat in Latijn Unus Americanus ex Virginia (een
                    Amerikaan uit Virginia). In Tsenacommacah, in het huidige Virginia, woonden de Powhatan. Of was deze
                    man Haudenosaunee? Hij vertoont immers een sterke gelijkenis met de persoon uit een boek van
                    Johannes Megapolensis uit 1644 over de Mahakvase (Mohawk, deel van de Haudenosaunee). In Europese
                    bronnen is de naam of de (juiste) afkomst van Inheemse personen vaak moeilijk te achterhalen. Maar
                    de kans is aanzienlijk dat de man op deze prent Lenape was, omdat Lenape gevangenen in de periode
                    rond Kiefts oorlog naar Europa werden meegenomen.</h3>
                </p>
